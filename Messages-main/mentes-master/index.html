<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>

    <link rel="stylesheet" href="pdefinition.css">
    <link rel="stylesheet" href="stylei.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Messages</h1> 
        <h3>Conversas</h3>
        <h3>Agenda</h3>
        <h3>Contatos</h3>
        <a href="login.html"> <h3>Log In</h3> </a>
        <a href="form.html"> <h3>Cadastre-se</h3> </a>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <article class="col-md-8 col-md-offset-2">
                    <input type="text" [(ngModel)]='message.content'>
                    <input type="text" [(ngModel)]='message.author'>
                    <div class="panel panel-defalt">
                        <div class="panel-body">
                            {{ message.content }}
                        </div>
                        <footer class="panel-footer">
                            <div class="author">
                                {{ message.author }}
                            </div>
                            <div class="config">
                                <a href="#">Edit</a>
                                <a href="#">Delete</a>
                            </div>
                        </footer>
                    </div>
                </article>
            </div>
        </div>

    </main>
    <footer class="last">
        <p> &copy; Elisa Mesquita / Henrique Neves</p>
    </footer>
</body>
</html>
